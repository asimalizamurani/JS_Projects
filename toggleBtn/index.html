<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Toggle Button</h2>
        <div class="btn">
            <div class="circle" onclick="toggle()"></div>

        </div>
        <form action="" class="form-section">
            <label for="name" class="name">Name</label>
            <input type="text" class="name">
            <label for="email">Email</label>
            <input type="email">
            <label for="password">Password</label>
            <input type="password">
            <label for="conpass" class="conpass">Confirm Password</label>
            <input type="password" class="conpass">
            <div class="form-btn">Sign up</div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
